<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Color Guessing Game</h1>
        
        <p class="instructions" data-testid="gameInstructions">
            Try to guess which of the colored buttons below matches the target color shown in the box!
        </p>
        
        <div class="color-box" data-testid="colorBox"></div>
        
        <div class="options-container">
            <!-- Color options will be dynamically inserted here -->
        </div>
        
        <div class="game-status" data-testid="gameStatus"></div>
        
        <div class="score-container">
            Score: <span data-testid="score">0</span>
        </div>
        
        <button class="new-game-btn" data-testid="newGameButton">New Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
